swagger: "2.0"
info:
  description: API responsible for managing and searching drink partners
  version: "0.6.0"
  title: drink_partners
basePath: /
schemes:
  - http
  - https
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
paths:
  /partner/{id}/:
    get:
      tags:
        - partner
      summary: Returns a partner by its id
      description: Returns a partner by its id
      consumes:
        - application/json
      produces:
        - application/json
      responses:
        "200":
          description: success
        "404":
          description: not_found
        "400":
          description: bad_request
      parameters:
        - in: "path"
          name: "id"
          description: "Partner id"
          required: true
          type: "string"
  /partner/search/lng/{lng}/lat/{lat}/:
    get:
      tags:
        - partner
      summary: Returns the nearest partner given a cordinate (longitude, latitude)
      description: Returns the nearest partner given a cordinate (longitude, latitude)
      consumes:
        - application/json
      produces:
        - application/json
      responses:
        "200":
          description: success
        "404":
          description: not_found
        "400":
          description: bad_request
      parameters:
        - in: "path"
          name: "lng"
          description: "Longitude"
          required: true
          type: "float"
        - in: "path"
          name: "lat"
          description: "Latitude"
          required: true
          type: "float"